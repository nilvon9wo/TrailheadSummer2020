<template>
    <lightning-card title="Account Finder">
        <lightning-input formatter="currency" label="Annual Revenue" onchange={handleChange} type="number"
                         value={annualRevenue}>
        </lightning-input>
        <lightning-button label="Reset" onclick={reset}></lightning-button>
        <template if:true={accounts.data}>
            <template for:each={accounts.data} for:item="account">
                <p key={account.Id}>{account.Name}</p>
            </template>
        </template>
    </lightning-card>
</template>
