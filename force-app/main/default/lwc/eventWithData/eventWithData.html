<template>
    <lightning-card icon-name="custom:custom9" title="EventWithData">
        <lightning-layout class="slds-m-around_medium">
            <lightning-layout-item>
                <template if:true={listIsNotEmpty}>
                    <template for:each={contacts.data} for:item="contact">
                        <c-contact-list-item contact={contact} key={contact.Id} onselect={contactSelected}>
                        </c-contact-list-item>
                    </template>
                </template>
            </lightning-layout-item>
            <lightning-layout-item class="slds-m-left_medium">
                <template if:true={selectedContact}>
                    <img src={selectedContact.Picture__c}></img>
                    <p>{selectedContact.Title}</p>
                    <p>{selectedContact.Name}</p>
                    <p>
                        <lightning-formatted-phone value={selectedContact.Phone}></lightning-formatted-phone>
                    </p>
                    <p>
                        <lightning-formatted-email value={selectedContact.Email}></lightning-formatted-email>
                    </p>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
